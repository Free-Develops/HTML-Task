<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="" bgcolor="7469B6">
    <table width="300px" border="1px">
        <tbody>
            <thead bgcolor="99BC85">
                <th height="40" colspan="3" align="center">Müraciət et</th>
                <tr>
                    <td align="center"><b>Şəkil yükləyin</b></td>
                    <td bgcolor="AD88C6" colspan="2"><input type="file" </td>
                </tr>
                <tr>
                    <td align="center"><b>Ad</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center">
                        <label>
                            <input placeholder="Ad">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Soyad</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center">
                        <label>
                            <input placeholder="Soyad">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Doğum tarixi</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center">
                        <label>
                            <input type="date">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Cinsiyyət</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center">
                        <label> <b>Kişi</b> <input type="radio" name="sex" value="Kişi"></label>
                        <label> <b>Qadın</b> <input type="radio" name="sex" value="Qadın"></label>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>E-mail</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center">
                        <label>
                            <input placeholder="E-mailinizi yazın">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2"><b>Əlaqə</b></td>
                    <td bgcolor="BBC3A4"><b>Tel:</b></td>
                    <td align="center" bgcolor="AD88C6">
                        <label>
                            <input placeholder="Nömrə">
                        </label>
                    </td>
                </tr>
                <tr bgcolor="5D6D7E">
                    <td bgcolor="BBC3A4"><b>Tel:</b></td>
                    <td align="center" bgcolor="AD88C6">
                        <label>
                            <input placeholder="Nömrə">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Təcrübələriniz</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center">
                        <label>
                            <Textarea>Təcrübələrinizi qeyd edin...</Textarea>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Xarici dillər</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center">
                        <label> <b>İngilis</b> <input type="radio" name="lang" value="İngilis"></label>
                        <label> <b>Türk</b> <input type="radio" name="lang" value="Türk"></label>
                        <label> <b>Rus</b> <input type="radio" name="lang" value="Rus"></label>
                    </td>
                </tr>
                <tr>
                    <td align="center"><b>Əsgərlik</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center"> <select>
                            <option>Xidmətdə olub</option>
                            <option>Xidmətdə olmayıb</option>
                        </select></td>
                </tr>
                <tr>
                    <td align="center"><b>Təhsil</b></td>
                    <td bgcolor="AD88C6" colspan="2" align="center"> <select>
                            <option>Orta təhsil</option>
                            <option>Tam orta təhsil</option>
                            <option>Ali təhsil</option>
                        </select></td>
                </tr>
                <tr>
                    <td height="50" align="center" colspan="3"> <input type="submit" value="Təsdiq et"></td>
                </tr>
                </th>
        </tbody>
        </thead>
    </table>
